<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Order Form</title>
    <link rel="stylesheet" href="DUMMY1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="booking-container">
        <h2>Book a Service</h2>
        <form action="submit_service_booking.php" method="POST">
            <label for="service">Select Service</label>
            <select id="service" name="service" required>
                <option value="">Choose a Service</option>
                <option value="engine-repair">Engine Repair</option>
                <option value="brake-repair">Brake Repair</option>
                <option value="tyre-repair">Tyre Repair</option>
                <option value="battery-repair">Battery Repair</option>
                <option value="steering-repair">Steering Repair</option>
                <option value="suspension-repair">Suspension Repair</option>
                <option value="oil-change">Oil Change</option>
                <option value="exhaust-system-service">Exhaust System Service</option>
                <option value="maintainance-package">Maintenance Package</option>
            </select>
            <input type="text" id="vehicle-brand" name="vehicle-brand" placeholder="Vehicle Brand" required>
            <input type="text" id="vehicle-model" name="vehicle-model" placeholder="Vehicle Model" required>
            <h3>Country</h3>
            <select name="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select>
            <input type="date" id="date" name="date" placeholder="Appointment Date" required>
            <input type="time" id="time" name="time" placeholder="Time" required>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <input type="text" id="company" name="company" placeholder="Company (optional)">
            <input type="text" id="apartment" name="apartment" placeholder="Apartment" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <h3>State</h3>
            <select name="state" required>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
            </select>
            <input type="text" id="postal-code" name="postal-code" placeholder="Postal Code" required>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
            <div class="button-container">
                <button type="submit" class="place-order-button">BOOK SERVICE</button>
                <button type="button" class="go-back-button" onclick="window.history.back();">GO BACK</button>
            </div>
        </form>
    </div>
</body>
</html>
